<link rel="import" href="../components-1.0.1/top-widget-behavior.html">
<link rel="import" href="../components-1.0.1/top-text-behavior.html">

<dom-module id="top-button">
   <template>
			<input type="button" value="{{text}}" id="{{id}}" name="{{name}}"
			 onclick="{{eventMouseClick}}" onmouseenter="{{eventMouseEnter}}" onmouseleave="{{eventMouseExit}}" onmousemove="{{eventMouseMove}}" onmousedown="{{eventMousePressed}}" onmouseup="{{eventMouseReleased}}" onkeydown="{{eventKeyPressed}}" onkeypress="{{eventKeyTyped}}" onkeyup="{{eventKeyReleased}}"
			onfocus="{{eventFocused}}" onblur="{{eventLostFocused}}" style$="{{topstyle}}" >	
			</input>
   </template>
   		
   <script>
TopButton = Polymer({
		is : "top-button",
		behaviors : [TopWidgetBehavior, TopTextBehavior],
		properties : {
			disabled : {
				type : String,
				reflectToAttribute : true,
				observer : "disabledChanged"
			}
		},
		
		disabledChanged : function(){
			var shadowInput = Polymer.dom(this.root).querySelector('input');
			if(this.disabled =="true" || this.disabled ==true ){
				$(shadowInput).attr("disabled", "true");
			}else{
				$(shadowInput).removeAttr("disabled");
			};
			
			this.updateModelbyWidget("disabled");
		},
				
		ready: function(){
		}
});
   </script>


</dom-module>
