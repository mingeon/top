<link rel="import" href="../components-1.0.1/top-widget-behavior.html">
<link rel="import" href="../components-1.0.1/top-text-behavior.html">
<link rel="import" href="../components-1.0.1/top-check-behavior.html">
<dom-module id="top-checkbox">
   <template>
   	
		<label for="{{id}}" style$="{{topstyle}}"><input type="checkbox" id="{{id}}" value="{{text}}" name="{{groupId}}" checked="{{checked::change}}" size="width:300px;" onclick="{{eventMouseClick}}" onmouseenter="{{eventMouseEnter}}" onmouseleave="{{eventMouseExit}}" onmousemove="{{eventMouseMove}}" onmousedown="{{eventMousePressed}}" onmouseup="{{eventMouseReleased}}" onkeydown="{{eventKeyPressed}}" onkeypress="{{eventKeyTyped}}" onkeyup="{{eventKeyReleased}}" onfocus="{{eventFocused}}" onblur="{{eventLostFocused}}" >{{text}}</label>
				

   </template>
  
   <script>
TopCheckbox	= Polymer({
				is : "top-checkbox",
				behaviors : [TopWidgetBehavior, TopTextBehavior, TopCheckBehavior],
				properties : {
					disabled : {
						type : String,
						reflectToAttribute : true,
						observer : "disabledChanged"
					}
				},
				
				disabledChanged : function(newValue){
					var shadowInput = Polymer.dom(this.root).querySelector('input');
					var shadowLabel = Polymer.dom(this.root).querySelector('label');
						
					if(this.disabled =="true" || this.disabled ==true ){
						$(shadowInput).attr("disabled", "true");
						$(shadowLabel).attr("disabled", "true");
					}else{
						$(shadowInput).removeAttr("disabled");
						$(shadowLabel).removeAttr("disabled");	
					};
					
					this.updateModelbyWidget("disabled");
				},
					
				ready : function(){			
					this.updateValue();
					
				},
				
				updateValue : function(){
				}
			
		});
   </script>
</dom-module>
